<script src="https://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=en" type="text/javascript"></script>
<script type="text/javascript">
    ymaps.ready(function () {
        var mapIconsToBackgroundImages={rain:'images/icons/rain.png',
        clear-day:'images/icons/clear-day.png',
        clear-night:'images/icons/clear-night.png',
        cloudy:'images/icons/cloudy.png',
        fog:'images/icons/fog.png',
        hail:'images/icons/hail.png',
        partly-cloudy-day:'images/icons/partly-cloudy-day.png',
        partly-cloudy-night:'images/icons/rain.png',
        snow:'images/icons/snow.png',
        sleet:'images/icons/sleet.png',
        thunderstorm:'images/icons/sleet.png'}
        $("#user-city").text(ymaps.geolocation.city);
        $("#user-country").text(ymaps.geolocation.country);
        var api = 'https://api.darksky.net/forecast/f9e2f4de6611a0ad0d4af7f59750bbe9/'+ymaps.geolocation.latitude.toString() + ',' + ymaps.geolocation.longitude.toString();
        console.log(api);
        $.ajax({
            url: api,
            type: 'GET',
            dataType: 'jsonp',
            success: function (data) {
//                $('#message').html(JSON.stringify(data));
                console.log(data);
                var currentWeatherStatus=data.currently;
                showWeather({
                    temperature:currentWeatherStatus.temperature,
                    summary:currentWeatherStatus.summary,
                    windSpeed:currentWeatherStatus.windSpeed,
                    icon:currentWeatherStatus.icon,
                    humidity:currentWeatherStatus.humidity
                });
                changeBackgroundImage(currentWeatherStatus.icon);
                toggleButton(currentWeatherStatus.temperature);
            },
            error: function (err) {
                console.log(err);
            }
        });
        function showWeather(currentWeather) {
            $('.degree').text(Math.round((currentWeather.temperature) * 9 / 5 - 459, 67));
            $('.unit').text('°F');
            $('.description').text(currentWeather.summary);
            $('.humidity').text(currentWeather.humidity + '%');
            $('.wind').text(currentWeather.windSpeed + 'm/s');
            $('.icon').prop('src', 'images/icons/' + currentWeather.icon + '.png');
        }

        function changeBackgroundImage(icon) {
            var imageURL = mapIconsToBackgroundImages[icon];
            $('.wrapper').css("background-image", 'url(' + imageURL + ')');
        }
        function toggleButton(temperature) {
            var $unit = $('.unit');
            var $degree = $('.degree');
            $unit.on('click', function () {
//                $unit.text('°F');
                if ($unit.text()==='°F') {
                    $degree.text(Math.round(temperature - 273.15));
                    $unit.text('°C');
                } else {
                    $degree.text(Math.round((temperature) * 9 / 5 - 459, 67));
                    $unit.text('°F');
                }
            });
        }

    });

</script>
