<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="wrapper js-background">
<div id="user-city"></div>
<div id="user-region"></div>
<div id="user-country"></div>
<div id="message"></div>
<div class="container">
    <div class="row-fluid alldata">
        <div class="col-xs-6 col-md-3 " id="one">
            <img src='' class="icon js-icon">
        </div>
        <div class="col-xs-6 col-md-3" id="two">
            <span class="description js-description"></span>
        </div>
        <div class="col-xs-12 col-md-12">
            <span class="degree js-degree"></span><a href="#"><span  class="unit js-unit"></span></a>
        </div>
    </div>
    <div class="row-fluid weather">
        <div class="col-xs-12 col-md-12">
            <p>Humidity:  <strong class="humidity js-humidity"></strong></p>
            <p>Wind:  <strong class="wind js-wind"></strong></p>
        </div>
    </div>
</div>
<footer>
    <h5>bazzika&copy</h5>
</footer>
</body>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=en" type="text/javascript"></script>
<script src="localWeather.js"></script>
</html>
